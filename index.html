<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CryptoCurrency Converter</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="teal lighten-5">
    <ul id="dropdown_language" class="dropdown-content">
      <li><a href="#!">English</a></li>
      <li><a href="#!">Português Brasileiro</a></li>
      <li><a href="#!">العربية</a></li>
    </ul>
    <nav class="teal darken-4">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">CryptoCurrency Converter</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="dropdown-trigger" href="#!" data-target="dropdown_language">Language<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row center">
        <div class="col s6 m12">
          <div class="card blue-grey darken-1 medium">
            <div class="card-content white-text">
              <span class="card-title">Converter</span>
              <p>Select the currencies, input the amount, click Convert. Easy like this.</p>

              <div class="row">
                <div class="input-field col s12 m6">
                  <select id="crypto" class="icons">
                    <option value="BTC" selected data-icon="images/bitcoin.jpg">Bitcoin</option>
                    <option value="ETH" data-icon="images/ethereum.png">Ethereum</option>
                    <option value="XRP" data-icon="images/ripple.png">Ripple</option>
                    <option value="LTC" data-icon="images/litecoin.png">Litecoin</option>
                  </select>
                  <label>Crypto currency</label>
                </div>

                <div class="input-field col s6 m6">
                  <select id="fiat" class="icons">
                    <option value="USD" selected data-icon="images/usa.jpg">United States of America - USD</option>
                    <option value="BRL" data-icon="images/brazil.jpg">Brazil - BRL</option>
                    <option value="GBP" data-icon="images/uk.png">United Kingdom - GBP</option>
                    <option value="EUR" data-icon="images/ue.png">European Union - EUR</option>
                  </select>
                  <label>Fiat currency</label>
                </div>

                <div class="input-field col s12 m12">
                  <input id="amount" type="number" class="validate" min="0" max="500" step="0.01" value="1">
                  <label for="amount">Amount</label>
                </div>

                <span id="result">1 BTC = 10.000,00 USD</span>
              </div>

            </div>
            <div class="card-action">
              <b><a id="convert" href="#" class="white-text">Convert</a></b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="center teal darken-4 white-text">
      Made by Leandro Perin de Oliveira - Universidade Federal de Santa Catarina
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="engine.js"></script>
  </body>
</html>
